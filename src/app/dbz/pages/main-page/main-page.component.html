<h1>DBZ Characters</h1>
<div class="row">
  <div class="col">
    <app-dbz-list-characters
      [charactersList]="dbz.characters"
      (deleteCharacterEvent)="dbz.deleteCharacter($event)"
    >

    </app-dbz-list-characters>
  </div>
  <div class="col">
    <app-dbz-add-character (addNewCharacter)="dbz.addCharacter($event)"></app-dbz-add-character>
  </div>
</div>
