<h1>DBZ Characters</h1>
<div class="row">
  <div class="col">
    <app-dbz-list-characters
      [charactersList]="characters"
      (deleteCharacterEvent)="deleteCharacter($event)"
      (deleteCharacterByIdEvent)="deleteCharacterById($event)"
    >
    </app-dbz-list-characters>
  </div>
  <div class="col">
    <app-dbz-add-character (addNewCharacter)="addCharacter($event)"></app-dbz-add-character>
  </div>
</div>
